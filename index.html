<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - Ryan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-center min-h-screen flex flex-col justify-center items-center">
  <!-- Header Content -->
  <header>
    <h1 class="text-3xl font-bold mb-6">Todo List - Ryan</h1>
  </header>

  <!-- Main Content -->
  <main class="w-full max-w-md">
    <!-- Form Section -->
    <section>
      <form id="todo-form" class="flex flex-col gap-4 mb-4">
        <!-- Todo Input -->
        <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Enter a new todo item">

        <!-- Date Input -->
        <input class="border p-2 rounded" type="date" id="todo-date" placeholder="dd/mm/yyyy">

        <!-- Add Button -->
        <button class="border p-2 rounded bg-green-500 text-white" type="submit" id="add-todo-btn">
          Add Todo
        </button>
      </form>
    </section>

    <!-- Action Section -->
    <section class="flex justify-between my-4">
      <button class="border p-2 rounded bg-red-500 text-white" id="clear-all-btn">Clear All Todos</button>
      <button class="border p-2 rounded bg-blue-500 text-white" id="filter-todos-btn">Filter Todos</button>
    </section>

    <!-- Todo List Section -->
    <section>
      <ul id="todo-list" class="text-left">
        <li class="text-gray-500">No todos available</li>
      </ul>
    </section>
  </main>

  <footer class="mt-8 text-gray-500 text-sm">
    Â© 2025 Todo List Website - Ryan
  </footer>

  <script src="script.js"></script>
</body>
</html>
